<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>ðŸŒ­ Wieners From Heaven: Maple Syrup Edition ðŸ‡¨ðŸ‡¦</title>
  </head>
  <body>
    <div class="interface__super-nantendo" id="ui--super-nantendo">
      <div class="game-screen" id="game-screen" data-ui="true">
        <canvas
          id="game-screen__canvas"
          class="pixelated"
          width="475"
          height="270"
          data-gamestate="play"
        ></canvas>
        <img
          src="./images/ui--overlay-screen-border-02.svg"
          class="game-screen__border"
          id="game-screen-border"
        />
        <div
          id="game-screen__hud-overlay"
          class="overlay"
          data-ui="true"
          data-gamestate="play"
        >
          <div id="debug-panel" class="hidden">
            <div id="debug-player-dx">player.dx = <span></span></div>
            <div id="debug-player-speedX">player.speedX = <span></span></div>
            <div id="debug-player-speedY">player.speedY = <span></span></div>
          </div>
          <div id="level-stats">
            <div id="level-timer"></div>
          </div>
          <div id="game-screen__ingame-overlay__hud" data-ui="true">
            <div id="hud-player-stats">
              <div id="hud-lives" class="pixelated">
                <img src="./images/nan-portrait-pixel-01.png" alt="" />
                <div id="lives"></div>
              </div>
              <div id="hud-health-meter">
                <span
                  id="health"
                  data-readout="true"
                  data-owner="player"
                  data-variable="current-health"
                  width="100%"
                ></span>
              </div>
            </div>

            <div id="hud-score-stats">
              <div
                id="score"
                data-readout="true"
                data-owner="player"
                data-variable="current-score"
                data-reciever="inner-text"
              ></div>
              <div id="score-status">\ 5000</div>
            </div>

            <div id="hud-combo">
              <span>C</span><span>O</span><span>M</span><span>B</span
              ><span>O</span>
            </div>
          </div>
        </div>
        <div
          id="game-screen__menu-overlay"
          class="overlay"
          data-ui="true"
          data-gamestate="paused"
        >
          <!-- START: #menu-screen -->
          <div id="menu-screen" class="ui-panel" data-ui="true">
            <header><h2>Options</h2></header>
            <ul>
              <!-- <li>
                <label for="master-volume">
                  <img
                    class="ui-icon"
                    src="./images/ui--volume-icon.svg"
                    alt="Music Volume"
                  />
                </label>
                <div class="range-container">
                  <input
                    title="master-volume"
                    type="range"
                    min="1"
                    max="100"
                    value="100"
                    class="slider"
                    id="volume-range"
                  />
                </div>
              </li> -->
              <li>
                <label for="music-volume">
                  <img
                    class="ui-icon"
                    src="./images/ui--music-icon.svg"
                    alt="Music Volume"
                  />
                </label>
                <div class="range-container">
                  <input
                    title="music-volume"
                    type="range"
                    min="1"
                    max="100"
                    value="80"
                    class="slider"
                    id="music-range"
                  />
                </div>
              </li>
              <li>
                <label for="sfx-volume">
                  <img
                    class="ui-icon"
                    src="./images/ui--sfx-icon.svg"
                    alt="Sound Effects Volume"
                /></label>
                <div class="range-container">
                  <input
                    title="sfx-volume"
                    type="range"
                    min="1"
                    max="100"
                    value="80"
                    class="slider"
                    id="sfx-range"
                  />
                </div>
              </li>
            </ul>
            <button id="resume-button" data-ui="true">Resume</button>

            <div id="stop-button">
              <div class="border">
                <button>Stop</button>
              </div>
            </div>
          </div>
          <!-- <div id="congrats-screen" class="ui-panel">
            <header><h2>Next level unlocked!</h2></header>
            <p>
              You have enough points to progress to the next level! Keep
              collecting for bonus items
            </p>
          </div>

          <div id="levelselect-screen" class="ui-panel">
           
          </div> -->
        </div>

        <div
          id="game-screen__cutscene-overlay"
          class="overlay"
          data-ui="true"
          data-gamestate="cutscene"
          display="block"
        >
          <div id="title-screen">
            <div>
              <img src="./images/wfh-logo.webp" alt="" />
              <div id="start-button" data-ui="true"><h2>Start</h2></div>
            </div>
          </div>
          <!-- <div id="endscene-screen" class="ui-panel">
            <header><h2>Level end</h2></header>
            <p></p>
          </div>
          <div id="gameover-screen" class="ui-panel">
            <header><h2>Game Over</h2></header>
          </div> -->
        </div>

        <!-- #menu-screen :END -->
      </div>

      <!-- <div id="controller-container"> -->
      <div id="ui--virtual-controller" data-ui="true" data-current-state="">
        <div id="ui--virtual-controller-buttons" style="">
          <div id="virtual-controller--button-dpad" alt="" srcset="" />
          <img
            src="./images/ui--dpad-left.svg"
            id="virtual-controller--button-dpad-left"
            data-ui="true"
            data-events="touchstart touchend pointerdown pointerup"
            data-input-type="left"
          />
          <img
            src="./images/ui--dpad-right.svg"
            id="virtual-controller--button-dpad-right"
            data-ui="true"
            data-events="touchstart touchend pointerdown pointerup"
            data-input-type="right"
          />
        </div>
        <img
          id="virtual-controller--button-primary"
          class="touchable"
          src="./images/ui--overlay-main-button-01.png"
          data-ui="true"
          data-events="touchstart touchend pointerdown pointerup"
          data-input-type="up"
          alt=""
        />
      </div>
      <div id="ui--virtual-controller-menu-buttons">
        <img
          id="virtual-controller--button-select"
          class="touchable"
          src="./images/ui--controls--select-button-01.png"
          data-ui="true"
          data-events="touchstart touchend pointerdown pointerup"
          alt=""
        />
        <img
          id="virtual-controller--button-start"
          class="touchable"
          src="./images/ui--controls--start-button-01.png"
          data-ui="true"
          data-events="touchstart touchend pointerdown pointerup"
          data-input-type="escape"
          alt=""
        />
      </div>
      <!-- </div> -->
    </div>
  </body>
  <script type="module" src="./js/main.js"></script>
</html>
