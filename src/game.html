<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./assets/css/style.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>ðŸŒ­ Wieners From Heaven: Maple Syrup Edition ðŸ‡¨ðŸ‡¦</title>
  </head>
  <body>
    <div id="ui--super-nantendo" style="z-index: -150">
      <div class="game-screen">
        <img
          src="./assets/images/ui--overlay-screen-border-01.svg"
          id="game-screen--border-overlay"
        />

        <canvas id="game-screen__canvas" class="pixelated"></canvas>

        <div id="overlay">
          <div id="gameplay-hud" class="hidden">
            <div id="hud-player-stats">
              <div id="hud-lives-remaining" class="pixelated">
                <img src="./assets/images/nan-portrait-pixel-01.png" alt="" />
                <div>3</div>
              </div>
              <div id="hud-health-meter"><span></span></div>
            </div>

            <div id="hud-score"></div>
            <div id="hud-combo">
              <span>C</span><span>O</span><span>M</span><span>B</span
              ><span>O</span>
            </div>
          </div>
          <button id="pause-button">Pause</button>
          <div id="title-screen">
            <img src="./assets/images/wfh-logo.webp" alt="" />
            <div id="start-button">
              <h2>Start</h2>
            </div>
          </div>

          <!-- START: #menu-screen -->
          <div id="menu-screen" class="ui-panel hidden">
            <header><h2>Options</h2></header>
            <ul>
              <li>
                <label for="master-volume">
                  <img
                    class="ui-icon"
                    src="./assets/images/ui--volume-icon.svg"
                    alt="Music Volume"
                  />
                </label>
                <div class="range-container">
                  <input
                    title="master-volume"
                    type="range"
                    min="1"
                    max="100"
                    value="100"
                    class="slider"
                    id="volume-range"
                  />
                </div>
              </li>
              <li>
                <label for="music-volume">
                  <img
                    class="ui-icon"
                    src="./assets/images/ui--music-icon.svg"
                    alt="Music Volume"
                  />
                </label>
                <div class="range-container">
                  <input
                    title="music-volume"
                    type="range"
                    min="1"
                    max="100"
                    value="100"
                    class="slider"
                    id="music-range"
                  />
                </div>
              </li>
              <li>
                <label for="sfx-volume">
                  <img
                    class="ui-icon"
                    src="./assets/images/ui--sfx-icon.svg"
                    alt="Sound Effects Volume"
                /></label>
                <div class="range-container">
                  <input
                    title="sfx-volume"
                    type="range"
                    min="1"
                    max="100"
                    value="100"
                    class="slider"
                    id="sfx-range"
                  />
                </div>
              </li>
            </ul>
            <button id="resume-button">Resume</button>

            <div id="stop-button">
              <div class="border">
                <button>Stop</button>
              </div>
            </div>
          </div>
          <!-- #menu-screen :END -->
        </div>
      </div>

      <!-- <div id="controller-container"> -->
      <div id="ui--virtual-controller">
        <div id="ui--virtual-controller-menu-buttons">
          <img
            id="virtual-controller--button-select"
            class="touchable"
            src="./assets/images/ui--controls--select-button-01.png"
            alt=""
          />
          <img
            id="virtual-controller--button-start"
            class="touchable"
            src="./assets/images/ui--controls--start-button-01.png"
            alt=""
          />
        </div>
        <div id="ui--virtual-controller-buttons" style="">
          <div id="virtual-controller--button-dpad" alt="" srcset="" />
          <img
            src="./assets/images/ui--dpad-left.svg"
            id="virtual-controller--button-dpad-left"
          />
          <img
            src="./assets/images/ui--dpad-right.svg"
            id="virtual-controller--button-dpad-right"
          />
        </div>
        <img
          id="virtual-controller--button-primary"
          class="touchable"
          src="./assets/images/ui--overlay-main-button-01.png"
          alt=""
        />
      </div>
      <!-- </div> -->
    </div>
  </body>
  <script type="module" src="./assets/js/game.js"></script>
</html>
