<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./assets/css/style.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rammetto+One&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Wieners From Heaven : Maple Syrup Edition</title>
    <style></style>
  </head>
  <body>
    <img
      class="hidden"
      id="player-sprite"
      src="./assets/images/nan-sprite-walk.png"
      alt=""
    />
    <div class="game-screen">
      <div id="ui">
        <header><h2>Paused</h2></header>
        <ul>
          <li>
            <label for="music-volume">
              <img
                class="ui-icon"
                src="./assets/images/ui-music_icon.svg"
                alt="Music Volume"
              />
            </label>
            <div class="slidecontainer">
              <input
                title="music-volume"
                type="range"
                min="1"
                max="100"
                value="50"
                class="slider"
                id="myRange"
              />
            </div>
          </li>
          <li>
            <img
              class="ui-icon"
              src="./assets/images/ui-sfx_icon.svg"
              alt="Sound Effects Volume"
            />
          </li>
        </ul>

        <button class="continue-button">Continue</button>
        <div id="quit-button">
          <div id="border">
            <button>Quit</button>
          </div>
        </div>
      </div>
      <canvas id="game-screen__canvas"></canvas>
    </div>
    <script type="module" src="./assets/js/game.js"></script>
  </body>
</html>
