<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./assets/css/style.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>ðŸŒ­ Wieners From Heaven: Maple Syrup Edition ðŸ‡¨ðŸ‡¦</title>
  </head>
  <body>
    <img
      id="player-sprite"
      class="hidden"
      src="./assets/images/nan-sprite-walk.png"
      alt=""
    />
    <img
      id="wiener-sprite--16px"
      class="hidden"
      src="./assets/images/wiener-ani-01.gif"
    />
    <img
      id="wiener-sprite--16px-spin"
      class="hidden"
      src="./assets/images/wiener-16px-spinCW-01.png"
    />
    <img
      id="jumbo-sprite--32px-spin"
      src="./assets/images/wiener-32px-spinCW-01.png"
      class="hidden"
      alt=""
    />

    <img
      id="jumbo-sprite--64px-spin"
      src="./assets/images/wiener-48px-spin-01.png"
      class="hidden"
      alt=""
    />
    <img
      id="bologna-sprite--64px-spin"
      src="./assets/images/bologna-64px-spinCCW-01.png"
      class="hidden"
      alt=""
    />
    <img
      src="./assets/images/broken-01.png"
      class="hidden"
      id="broken-sprite"
      alt=""
    />

    <div class="game-screen">
      <canvas id="game-screen__canvas" class="hidden"></canvas>

      <div id="overlay">
        <div id="gameplay-hud" class="hidden">
          <div id="hud-score"></div>
          <button id="pause-button">Pause</button>
        </div>

        <div id="title-screen">
          <img src="./assets/images/wfh-logo.webp" alt="" />
          <div id="start-button">
            <h2>Start</h2>
          </div>
        </div>

        <!-- START: #menu-screen -->

        <div id="menu-screen" class="ui-panel hidden">
          <header><h2>Options</h2></header>
          <ul>
            <li>
              <label for="master-volume">
                <img
                  class="ui-icon"
                  src="./assets/images/ui--volume-icon.svg"
                  alt="Music Volume"
                />
              </label>
              <div class="range-container">
                <input
                  title="master-volume"
                  type="range"
                  min="1"
                  max="100"
                  value="100"
                  class="slider"
                  id="volume-range"
                />
              </div>
            </li>
            <li>
              <label for="music-volume">
                <img
                  class="ui-icon"
                  src="./assets/images/ui--music-icon.svg"
                  alt="Music Volume"
                />
              </label>
              <div class="range-container">
                <input
                  title="music-volume"
                  type="range"
                  min="1"
                  max="100"
                  value="100"
                  class="slider"
                  id="music-range"
                />
              </div>
            </li>
            <li>
              <label for="sfx-volume">
                <img
                  class="ui-icon"
                  src="./assets/images/ui--sfx-icon.svg"
                  alt="Sound Effects Volume"
              /></label>
              <div class="range-container">
                <input
                  title="sfx-volume"
                  type="range"
                  min="1"
                  max="100"
                  value="100"
                  class="slider"
                  id="sfx-range"
                />
              </div>
            </li>
          </ul>
          <button id="resume-button">Resume</button>

          <div id="stop-button">
            <div class="border">
              <button>Stop</button>
            </div>
          </div>
        </div>
        <!-- #menu-screen :END -->
        <div id="intro-screen" class="ui-panel hidden">
          <img src="./assets/images/ui-controls-directional-01.png" alt="" />
        </div>
      </div>
    </div>

    <div id="debug-panel">
      <div id=""></div>
    </div>
    <script type="module" src="./assets/js/game.js"></script>
  </body>
</html>
