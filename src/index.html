<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rammetto+One&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Color variables */
      :root {
        --clr-pink: oklch(70.58% 0.2641 359.47);
        --clr-red: #f03668;
        --clr-orange: #ff775a;
        --clr-gold: #fcd224;
        --clr-green: #a0cc50;
        --clr-sky_blue: oklch(82.35% 0.1747 210.05);
        --clr-purple: #d379ff;
      }
      * {
        margin: 0;
        padding: 0;
      }

      /* google font */

      .rammetto-one-regular {
        font-family: "Rammetto One", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      .silkscreen-regular {
        font-family: "Silkscreen", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      .silkscreen-bold {
        font-family: "Silkscreen", sans-serif;
        font-weight: 700;
        font-style: normal;
      }

      body {
        /* align-items: center; */
        justify-content: center;
        /* vertical-align: middle; */
        min-height: 100vh;

        background-color: var(--clr-sky_blue);
        background: linear-gradient(
          180deg,
          var(--clr-sky_blue) 20%,
          rgba(221, 252, 255, 1) 75%
        );
      }
      img {
        display: block;
        margin: 0 auto;
        max-width: 80vw;
        max-height: 80vh;
        /* transition: 0.5s; */
        /* z-index: +100; */
        /* animation: 2s ease 0s 1 slideInFromTop; */
        /* top: 0; */
      }

      img:hover {
        /* transform: scale(105%) rotate(-5deg); */
      }

      .box {
        /* opacity: 0%; */
        position: relative;
        width: 25rem;
        padding: 18px 6px 24px 6px;
        margin: 12px auto 20px auto;
        display: block;
        transition: 0.3s;
        /* max-height: 15vh; */
        /* transform: translateY(-200%); */
        /* z-index: 10; */
        /* animation: 1s ease-in-out 1s 1 slideInFromTop; */
        /* animation-fill-mode: forwards; */
        /* background: var(--clr-sky_blue); */
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      .box:hover {
        transform: scale(120%) rotate(-2deg);
      }

      .box::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 40px;
        padding: 15px;

        background: conic-gradient(
          from var(--angle),
          var(--clr-pink),
          /* var(--clr-red), */ var(--clr-orange),
          var(--clr-gold),
          var(--clr-green),
          var(--clr-sky_blue),
          var(--clr-purple),
          magenta
        );
        -webkit-mask: linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask-composite: exclude;
        /* cursor: pointer; */
        /* pointer-events: none; */
        animation: 4s rotate linear infinite;
      }

      @keyframes rotate {
        to {
          --angle: 360deg;
        }
      }

      @keyframes slideInFromTop {
        0% {
          transform: translateY(-200%);
        }
        70% {
          transform: translateY(0);
        }
        75% {
          transform: rotate(2deg);
        }
        80% {
          transform: rotate(-2deg);
        }
        85% {
          transform: rotate(2deg);
        }
      }

      @property --angle {
        syntax: "<angle>";
        initial-value: 0deg;
        inherits: false;
      }

      h2 {
        /* margin: 0 auto; */
        display: block;
        font-family: "Silkscreen", "Rammetto One", sans-serif;
        font-size: 5rem;
        line-height: 6rem;
        font-weight: 400;
        letter-spacing: 0.4rem;
        /* border: 1px solid magenta; */
        text-align: center;
        color: #3f0279;
        /* min-height: 100%; */
        text-transform: uppercase;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <a href="game.html">
      <img src="./assets/images/wfh-logo.webp" alt="Wieners From Heaven"
    /></a>
    <a href="game.html">
      <div class="box">
        <h2>Start</h2>
      </div></a
    >
  </body>
</html>
